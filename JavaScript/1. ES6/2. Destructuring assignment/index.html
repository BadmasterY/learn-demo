<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解构赋值</title>
</head>
<div>请在控制台内查看</div>

<body>
  <script>
    // Array
    let [a, b, c] = [1, 2, 3];

    console.log(a); // ==> 1
    console.log(b); // ==> 2
    console.log(c); // ==> 3

    let d = 1;
    let e = 2;

    [d, e] = [e, d];

    console.log(d); // ==> 2
    console.log(e); // ==> 1

    let [f = 1] = [];

    console.log(f); // ==> 1

    // Object
    let obj = { a: 1, b: 2 };

    let { a: aa, b: bb } = obj;

    console.log(aa); // ==> 1
    console.log(bb); // ==> 2

    let { a: cc = 3 } = {};

    console.log(cc); // ==> 3

    // String
    let [A, B, C, D, E] = 'hello';

    console.log(`
      A: ${A},
      B: ${B},
      C: ${C},
      D: ${D},
      E: ${E}
    `);

    /*
      A: h,
      B: e,
      C: l,
      D: l,
      E: o
    */

    let { length: len } = 'hello';
    console.log(len); // 5

    // Function
    // ES5
    function drawES5(options) {
      options = options === undefined ? {} : options;
      var size = options.size === undefined ? 'big' : options.size;
      var cords = options.cords === undefined ? { x: 0, y: 0 } : options.cords;
      var radius = options.radius === undefined ? 25 : options.radius;
      console.log(size, cords, radius);
    }

    // ES6
    function drawES6({ size = 'big', cords = { x: 0, y: 0 }, radius = 25 } = {}) {
      console.log(size, cords, radius);
    }

    drawES5({
      cords: { x: 15, y: 15 },
      radius: 30
    }); // ==> big {x: 15, y: 15} 30

    drawES6({
      cords: { x: 15, y: 15 },
      radius: 30
    }); // ==> big {x: 15, y: 15} 30
  </script>
</body>

</html>
