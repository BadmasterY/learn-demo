<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transform</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="box">
        <div><a href="#" class="none">none</a></div>
        <div><a href="#" class="translate">translate(10px, 10px)</a></div>
        <div><a href="#" class="translate3d">translate3d(0, 0, -30px)</a></div>
        <div><a href="#" class="scale">scale(0.8, 1.2)</a></div>
        <div><a href="#" class="scale3d">scale3d(1, 1, 1.5) rotateX(10deg)</a></div>
        <div><a href="#" class="rotate">rotate(30deg)</a></div>
        <div><a href="#" class="rotate3d">rotate3d(1, 0.2, 0, 30deg)</a></div>
        <div><a href="#" class="skew">skew(30deg, 0)</a></div>
    </div>
</body>
</html>
