<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .parent {
            text-align: center;
            height: 200px;
            background: #eee;
        }

        .child {
            display: inline-block;
            background: #fff;
            width: 200px;
            height: 100px;
            box-sizing: border-box;
            border: 1px solid #f40;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            行内元素
            text-align:center
        </div>
    </div>
</body>

</html>
